<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay opacity-null display-none">
    <div class="message">
      <h2>You have a new level </h2>
      <button class="confirm">Ok!</button>
    </div>
   
  </div>
  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <h2>Level <span class="level">1</span></h2>
  <div class="buttons">
    <button class="start">Start!</button>
    <button class="reset">Reset All</button>
  </div>
  <div class="game">
    <div class="hole hole1">
      <div class="mole" data-key="1"></div>
    </div>
    <div class="hole hole2">
      <div class="mole" data-key="2"></div>
    </div>
    <div class="hole hole3">
      <div class="mole" data-key="3"></div>
    </div>
    <div class="hole hole4">
      <div class="mole" data-key="4"></div>
    </div>
    <div class="hole hole5">
      <div class="mole" data-key="5"></div>
    </div>
    <div class="hole hole6">
      <div class="mole" data-key="6"></div>
    </div>
  </div>
  <h2>Best score <span class="best_score">0</span></h2>
  <h2>Only 3 moles to next level</span></h2>
<script src="script.js"></script>
</body>
</html>
