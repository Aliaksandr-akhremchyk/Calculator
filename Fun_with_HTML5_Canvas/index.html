<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
            <div>
                <label for="size">Size:</label>
                <input id="size" type="range" min="1" max="100" value="10">
                <label for="checkbox">Fixed size:</label>
                <input class="checkbox" id="checkbox-size" type="checkbox">
            </div>
            <div>
                <label for="base">Base Color:</label>
                <input id="color" type="color" value="#ff0000">
                <label for="checkbox">Fixed color:</label>
                <input class="checkbox" id="checkbox-color" type="checkbox">
            </div>  
            <div id="buttons">
                <div id="buttonClear" onClick="ctx.clearRect(0, 0, canvas.width, canvas.height)"></div>
                <div id="buttonStop" ></div>
            </div>
    </div>
    <canvas id="draw" ></canvas>
<script src="script.js"></script>
</body>
</html>
